version: '3'
services:
  # Servicio de la base de datos MySQL
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: dog_manager
    ports:
      - '3306:3306'
    networks:
      - nestjs-network

  # Servicio de la aplicaci√≥n NestJS
  nestjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${PORT}:${DOCKER_PORT}'
    depends_on:
      - mysql
    networks:
      - nestjs-network
    volumes:
      - ./src:/app/src

networks:
  nestjs-network:
